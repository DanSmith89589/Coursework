<!DOCTYPE html>
<html lang="en" xmlns:for="http://www.w3.org/1999/xhtml">
<head>
    <title>Stock</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="js/index.js"></script>
</head>

<body onload="pageLoad()">
<div id="content">

    <div id="pageHeader">
        <h1 id="title">Stock</h1>
        <h1 id="heading1">Available Stock</h1>
        <div>
            <button id="SOButton" onclick="window.location.href='sales.html'">Sales Orders</button>
            <button id="POButton"  onclick="window.location.href='purchase.html'">Purchase Order</button>
            <button id="UserButton" onclick="window.location.href='users.html'">Users</button>
        </div>

    </div>

    <div id="listDiv"></div>

    <div>
        <button id="AStockButton"  >Add Stock</button>
        <button id="deleteStockButton"  >Delete Stock</button>
    </div>



    <div id="editDiv">

        <h2 id="editHeading"></h2>
        <form id="stockForm">
            <input type="hidden" name="StockID" id="stockID">
            <div>
                <label for="Brand">Brand:</label>
                <input type="text" name="Brand" id="brand">
            </div>
            <div>
                <label for="StockName">StockName:</label>
                <input type="text" name="Brand" id="stockName">
            </div>
            <div>
                <label for="Price">Price:</label>
                <input type="text" name="Brand" id="price">
            </div>
            <div>
                <label for="Quantity">Quantity:</label>
                <input type="text" name="Brand" id="quantity">
            </div>
            <div>
                <label for="Type">Type:</label>
                <input type="text" name="Brand" id="type">
            </div>
            <div>
                <label for="Exclusive">Exclusive:</label>
                <input type="text" name="Brand" id="exclusive">
            </div>
            <div>
                <input type="submit" value="Save" id="saveButton">
                <input type="submit" value="Cancel" id="cancelButton">
            </div>
        </form>
    </div>


    </div>
</body>

</html>
